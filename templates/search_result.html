<div class="container mx-auto">
  <div
    class="md:grid-cols:2 grid grid-cols-1 content-center gap-x-2 gap-y-2 lg:grid-cols-3"
  >
    {% for service in services %}
    <div
      class="mx-2 mb-4 w-full  max-w-xl gap-2 rounded-md bg-white p-4 shadow-md"
    >
      <!-- Service Cover Image -->
      <img
        src="{{ url_for('static', filename='media/services/' + service.cover_image) }}"
        alt="Service Cover Image"
        class="mb-4 inline-block h-32 rounded-full object-cover"
      />

      <!-- Service Title -->
      <h3 class="text-lg font-semibold text-black">{{ service.title }}</h3>
      <!-- Provider Information -->

      <p class="text-sm text-gray-600">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="inline-block h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>

        {{ service.provider }}
      </p>

      <!-- View Details Button -->
      <a
        href="{{ url_for('services.service_by_id', service_id=service.id) }}"
        class="mt-2 inline-block rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
        >View Details</a
      >
      <div
        class="mt-2 inline-block rounded-md bg-purple-500 px-4 py-2 text-white hover:bg-purple-600"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="inline-block h-6 w-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 6h.008v.008H6V6z"
          />
        </svg>
        {{service.category}}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
